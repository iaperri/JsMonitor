<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Unit Id: {{row.unitId}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-vertical" role="form">
          <div class="col-sm-10">
            <div class="form-group">
              <textarea cols="20" rows="3" class="form-control" id="text" placeholder="Enter text" ng-model="text" />
            </div>
          </div>
        </form>
      </div>
        <div class="modal-footer">
          <button type="button" ng-click="save()" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button type="button" ng-click="cancel()" class="btn">Cancel</button>
        </div>
    </div>
  </div>
</div>
